
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Fresh Tomatoes!</title>
    <link rel="stylesheet" href="fresh_tomatoes.css">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        // Stop the video when the modal is closed
        $(document).on('click', '.modal', function (event) {
            // Remove the src and the player itself,
            // only reliable way to stop the video in IE
            $("#trailer-video-container").empty();
        });
        // Start the video when the modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'https://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $('#trailer-video-container').empty().append($('<iframe></iframe>', {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
        });
        // Animate in the movies when the page loads
        $(document).ready(function () {
          $('.movie-tile').hide().first().show("fast", function showNext() {
            $(this).next("div").show("fast", showNext);
          });
        });
    </script>
</head>

  <body>

    <header id="banner">
        <a class="title" href="#">Fresh Tomatoes Movie Trailers</a>
    </header>

    <main class="flex-container">
      
<div class="movie-tile" data-trailer-youtube-id="m8e-FF8MsqU" data-toggle="modal" data-target="#trailer">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c1/The_Matrix_Poster.jpg">
    <h2>The Matrix</h2>
</div>

<div class="movie-tile" data-trailer-youtube-id="sU0oZsqeG_s" data-toggle="modal" data-target="#trailer">
    <img src="https://upload.wikimedia.org/wikipedia/en/4/4c/Lost_in_Translation_poster.jpg">
    <h2>Lost in Translation</h2>
</div>

<div class="movie-tile" data-trailer-youtube-id="yh401Rmkq0o" data-toggle="modal" data-target="#trailer">
    <img src="https://upload.wikimedia.org/wikipedia/en/7/7c/Lifeaquaticposter.jpg">
    <h2>The Life Aquatic with Steve Zissou</h2>
</div>

    </main>

    <div class="modal" id="trailer" style="display:none">
        <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_"/>
        </a>
        <div id="trailer-video-container">
        </div>
    </div>

  </body>
</html>
